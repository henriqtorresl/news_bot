name: Sincronização de Notícias

on:
  schedule:
    # 09:00 UTC (06:00 Brasília) e 21:00 UTC (18:00 Brasília)
    - cron: "0 9,21 * * *"
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_NEWS_API_KEY: ${{ secrets.GOOGLE_NEWS_API_KEY }}
      BING_NEWS_API_KEY: ${{ secrets.BING_NEWS_API_KEY }}
      ALERTA_LICITACAO_API_KEY: ${{ secrets.ALERTA_LICITACAO_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Pipeline
        run: python -m app.schedules.sync_news
